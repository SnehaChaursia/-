<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e2dabc; /* optional */
    }

    img {
      max-width: 90%;
      height: auto;
    }
    img:hover {
        transform: scale(1.1);
      }
      img{  
       transition: transform 0.3s ease;
      }
    
  </style>
</head>
<body>
<a href="letter.html">


    <img src="Screenshot from 2025-06-27 00-37-04.png" alt="Centered Image">
</a>

</body>
</html>
